<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="icon" type="image/x-icon" href="/favicon.png">

<video muted autoplay loop id="video" width="100%" height="100%"></video>

<div id="video_loading">Video<br />Loading</div>

<script src="/javas.js"></script>

<script>

    if (screen.width <= 480) {

        document.getElementById('video').innerHTML = '<source src="small_video.mp4?false" type="video/mp4">'
    }
    else {

        document.getElementById('video').innerHTML = '<source src="big_video.mp4?true" type="video/mp4">'
    }


    function check_video_running() {

        if (document.getElementById('video').currentTime > 0) {

            document.getElementById('video_loading').remove()
        }
        else {

            setTimeout(() => { check_video_running() }, 500);
        }
    }

    check_video_running()

</script>
