<script>
    if (screen.width <= 480) {
        document.getElementById('video').innerHTML = '<source src="small_video.mp4" type="video/mp4">'
    }
    else {
        document.getElementById('video').innerHTML = '<source src="big_video.mp4" type="video/mp4">'
    }

    function check_video_running() {

        if (document.getElementById('video').play) {

            document.getElementById('video_loading').remove()

        }
        else {

            check_video_running()
        }
    }

    check_video_running()
</script>
