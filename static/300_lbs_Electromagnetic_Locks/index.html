<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/x-icon" href="/favicon.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script>

    var script = document.createElement('script')

    script.src = "/javas.js?" + Math.random()

    document.head.appendChild(script)

    var link = document.createElement('link')

    link.type = 'text/css'

    link.rel = 'stylesheet'

    link.href = "/style.css?" + Math.random()

    document.head.appendChild(link)

    fetch('data.json?' + Math.random())

        .then(

            function (response) {

                if (response.status !== 200) {

                    alert(response.status)

                    return;
                }

                response.json().then(function (arr) {

                    for (var i = 0; i < arr.length; i++) {

                        var lock_jpg = i + '_lock.jpg'

                        var product_code = 'Product Code - ' + arr[i].product_code

                        var overview_id = 'overview_' + i

                        var spec_id = 'spec_' + i

                        var overview_content = 'overview_' + 'content_' + i

                        var catalog = i + '_catalog.pdf'

                        var drawing = i + '_drawing.pdf'

                        var overview_spec_id = 'overview_spec_' + i

                        document.body.innerHTML +=

                            '<center class="lock">' +

                            '<img width="70%" src="' + lock_jpg + '" />' +

                            '<strong class="code">' + product_code + '</strong>' +

                            '<div class="toggle_buttons">' +

                            '<div class="overview_spec overview" id="' + overview_id + '" onclick="change_content(this, ' + i + ', \'spec_\')">Overview</div>' +

                            '<div class="overview_spec" onclick="change_content(this, ' + i + ', \'overview_\')" id="' + spec_id + '">Specification</div>' +

                            '</div >' +

                            '<div class="content">' +

                            '<h3>' + arr[i].title + '</h3>' +

                            '<div class="toggle" id="' + overview_content + '">' +

                            '<div align="left">' + arr[i].body + '</div>' +

                            '<div class="pdf">' +

                            '<a href="' + catalog + '" target="_blank">View Product Catalog</a>' +

                            '<a href="' + drawing + '" target="_blank">View Dimension Drawing</a>' +

                            '</div>' +

                            '</div > ' +

                            '<table id="' + overview_spec_id + '" hidden>' +

                            '<tr>' +

                            '<td>IP</td>' +

                            '<td>' + arr[i].ip + '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td colspan="2">' +

                            '<hr />' +

                            '</td>' +

                            '</tr >' +

                            '<tr>' +

                            '<td>Voltage</td>' +

                            '<td>' + arr[i].voltage + '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td colspan="2">' +

                            '<hr />' +

                            '</td>' +

                            '</tr >' +

                            '<tr>' +

                            '<td>Current</td>' +

                            '<td>' + arr[i].current + '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td colspan="2">' +

                            '<hr />' +

                            '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td>Holding Force</td>' +

                            '<td>' + arr[i].holding_force + ' </td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td colspan="2">' +

                            '<hr />' +

                            '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td>Body Dimension</td>' +

                            '<td>' + arr[i].body_dimension + '</td>' +

                            '</tr >' +

                            '<tr>' +

                            '<td colspan="2">' +

                            '<hr />' +

                            '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td>Operating Temperature</td>' +

                            '<td>' + arr[i].operating_temparature + '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td colspan="2">' +

                            '<hr />' +

                            '</td>' +

                            '</tr>' +

                            '<tr>' +

                            '<td>Armature Plate Dimension</td>' +

                            '<td>' + arr[i].armature_plate_dimension + '</td>' +

                            '</tr>' +

                            '</table >' +

                            '</center>' +

                            '<br/>'
                    }
                });
            }
        )
        .catch(function (err) {

            alert(err)
        });
</script>
