<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="icon" type="image/x-icon" href="/favicon.png">

<script>

    var script = document.createElement('script')

    script.src = "/javas.js?" + Math.random()

    document.head.appendChild(script)

    var link = document.createElement('link')

    link.type = 'text/css'

    link.rel = 'stylesheet'

    link.href = "/style.css?" + Math.random()

    document.head.appendChild(link)

    fetch('data.json?' + Math.random())

        .then(

            function (response) {

                if (response.status !== 200) {

                    alert(response.status)

                    return;
                }

                response.json().then(function (arr) {

                    for (var i = 0; i < arr.length; i++) {

                        var product_code = 'Product Code - ' + arr[i].product_code

                        var overview_content = 'overview_' + 'content_' + i

                        document.body.innerHTML +=

                            '<center class="lock">' +

                            '<img width="80%" src="' + i + '/lock.jpg" />' +

                            '<br/><br/>' +

                            '<strong>' + product_code + '</strong>' +

                            '<br/><br/>' +

                            '<hr style="width:90%" />' +

                            '<h3>' + arr[i].title + '</h3>' +

                            '<div>' + arr[i].body + '</div>' +

                            '<br/>' +

                            '</center>' +

                            '<br/>'
                    }
                });
            }
        )
        .catch(function (err) {

            alert(err)
        })
</script>
