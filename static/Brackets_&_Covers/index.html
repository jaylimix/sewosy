<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="/style.css" />
<link rel="icon" type="image/x-icon" href="/favicon.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div id="wrapper" class="wrapper"></div>

<script src="/javas.js"></script>

<script>

    fetch('/api_brackets_and_covers')
        .then(
            function (response) {
                if (response.status !== 200) {
                    console.log(response.status)
                    return;
                }

                response.json().then(function (arr) {

                    for (var i = 0; i < arr.length; i++) {

                        var downloads = ''

                        for (var j = 0; j < arr[i].downloads.length; j++) {

                            downloads += '<tr>' +

                                '<td colspan="2">' +

                                '<a target="_blank" class="downloads" href="' + i + '/' + arr[i].downloads[j] + '.pdf ">' + 'View ' + arr[i].downloads[j].replace(/_/g, ' ') + '</a>' +

                                '</td>' +

                                '</tr>' +

                                '<tr>' +

                                '<td colspan="2">' +

                                '<hr />' +

                                '</td>' +

                                '</tr>'
                        }

                        console.log(arr)

                        var product_code = 'Product Code - ' + arr[i].product_code

                        var overview_id = 'overview_' + i

                        var spec_id = 'spec_' + i

                        var overview_content = 'overview_' + 'content_' + i

                        var overview_spec_id = 'overview_spec_' + i

                        document.getElementById('wrapper').innerHTML +=

                            '<div class="lock">' +

                            '<center class="brackets">' +

                            '<img src="' + i + '/lock.jpg" />' +

                            '</center>' +

                            '<strong class="code">' + product_code + '</strong>' +

                            '<div class="toggle_buttons">' +

                            '<div class="overview_spec overview" id="' + overview_id + '" onclick="change_content(this, ' + i + ', \'spec_\')">Overview</div>' +

                            '<div class="overview_spec" onclick="change_content(this, ' + i + ', \'overview_\')" id="' + spec_id + '">Specification</div>' +

                            '</div >' +

                            '<div class="content">' +

                            '<h3>' + arr[i].title + '</h3>' +

                            '<div class="toggle" id="' + overview_content + '">' +

                            '<div>' + arr[i].body + '</div>' +

                            '</div > ' +

                            '<table id="' + overview_spec_id + '" hidden>' + downloads + '</table >' +

                            '</div>' +

                            '</div>' +

                            '<br/>'

                    }
                });
            }
        )
        .catch(function (err) {
            console.log(err)
        });
</script>
