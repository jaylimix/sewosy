<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="icon" type="image/x-icon" href="/favicon.png">

<script>

    var script = document.createElement('script')

    script.src = "/javas.js?" + Math.random()

    document.head.appendChild(script)

    var link = document.createElement('link')

    link.type = 'text/css'

    link.rel = 'stylesheet'

    link.href = "/style.css?" + Math.random()

    document.head.appendChild(link)

    fetch('data.json')

        .then(

            function (response) {

                if (response.status !== 200) {

                    alert(response.status)

                    return;
                }

                response.json().then(function (arr) {

                    for (var i = 0; i < arr.length; i++) {

                        document.body.innerHTML +=

                            '<div id="about" class="wrapper">' +

                            '<img src="map.png" alt="Map" />' +

                            '<h2>' + arr[i].background_h2 + '</h2>' +

                            '<div class="reading">' + arr[i].background_body + '</div>' +

                            '<hr />' +

                            '<h2>' + arr[i].philosophy + '</h2>' +

                            '<div class="reading">' + arr[i].philosophy_body + '</div>' +

                            '<br /><br />' +

                            '</div>'
                    }
                });
            }
        )
        .catch(function (err) {

            alert(err)
        })
</script>
