<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="/style.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="icon" type="image/x-icon" href="/favicon.png">

<div id="wrapper" class="wrapper"></div>

<script src="/javas.js"></script>

<script>

    fetch('/api_push_buttons')
        .then(
            function (response) {
                if (response.status !== 200) {
                    console.log(response.status)
                    return;
                }

                response.json().then(function (arr) {

                    for (var i = 0; i < arr.length; i++) {

                        console.log(arr[i])

                        var lock_jpg = i + '_lock.jpg'

                        var product_code = 'Product Code - ' + arr[i].product_code

                        var overview_id = 'overview_' + i

                        var spec_id = 'spec_' + i

                        var overview_content = 'overview_' + 'content_' + i

                        var catalog = i + '_catalog.pdf'

                        var drawing = i + '_drawing.pdf'

                        var overview_spec_id = 'overview_spec_' + i

                        document.getElementById('wrapper').innerHTML +=

                            '<div class="lock">' +

                            '<center>' +

                            '<img class="height_control" src="' + lock_jpg + '" />' +

                            '</center>' +

                            '<center style="padding:10px">' +

                            '<strong>' + product_code + '</strong>' +

                            '<br/><br/>' +

                            '<hr style="width:90%" />' +

                            '<h3>' + arr[i].title + '</h3>' +

                            '<div class="toggle" id="' + overview_content + '">' + arr[i].body + '</div>' +

                            '<div class="pdf">' +

                            '<a href="' + catalog + '" target="_blank">View Product Catalog</a>' +

                            '</center>' +

                            '</div > '

                        document.getElementById('wrapper').innerHTML += '<br/>'

                    }
                });
            }
        )
        .catch(function (err) {
            console.log(err)
        });
</script>
