<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="/style.css" />

<link rel="icon" type="image/x-icon" href="/favicon.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script>

    var script = document.createElement('script')

    script.src = "/javas.js?" + Math.random()

    document.head.appendChild(script)

    var link = document.createElement('link')

    link.type = 'text/css'

    link.rel = 'stylesheet'

    link.href = "/style.css?" + Math.random()

    document.head.appendChild(link)

    fetch('data.json?' + Math.random())

        .then(

            function (response) {

                if (response.status !== 200) {

                    alert(response.status)

                    return;
                }

                response.json().then(function (arr) {

                    document.body.innerHTML +=

                        '<center id="catalog" class="wrapper">' +

                        '<a target="_blank" href="catalog.pdf">' +

                        '<img src="catalog.png" alt="Catalog" /></a>' +

                        arr.catalog +

                        '<hr/><br/><br/>' +

                        '<a target="_blank" href="company_profile.pdf">' +

                        '<img src="company_profile.png" alt="Catalog" /></a>' +

                        arr.company_profile +

                        '<br/>' +

                        '</center>'
                });
            }
        )
        .catch(function (err) {

            alert(err)
        })

</script>
